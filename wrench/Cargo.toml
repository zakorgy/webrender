[package]
name = "wrench"
version = "0.2.6"
authors = ["Vladimir Vukicevic <vladimir@pobox.com>"]
build = "build.rs"
license = "MPL-2.0"

[dependencies]
base64 = "0.3"
bincode = "0.9"
byteorder = "1.0"
env_logger = { version = "0.4", optional = true }
euclid = "0.16"
app_units = "0.6"
image = "0.17"
clap = { version = "2", features = ["yaml"] }
lazy_static = "1"
log = "0.3"
yaml-rust = { git = "https://github.com/vvuk/yaml-rust", features = ["preserve_order"] }
serde_json = "1.0"
ron = "0.1.5"
time = "0.1"
crossbeam = "0.2"
osmesa-sys = { version = "0.1.2", optional = true }
osmesa-src = { git = "https://github.com/servo/osmesa-src", optional = true }
#webrender = {path = "../webrender", features=["capture","debugger","png","profiler"]}
webrender = {path = "../webrender"}
webrender_api = {path = "../webrender_api", features=["debug-serialization"]}
winit = "0.10"
serde = {version = "1.0", features = ["derive"] }
gfx-hal = { git = "https://github.com/gfx-rs/gfx.git", rev= "c379703" }
gfx-backend-vulkan = { git = "https://github.com/gfx-rs/gfx.git", rev= "c379703", optional = true, features = ["glsl-to-spirv"] }

[target.'cfg(target_os = "macos")'.dependencies]
core-graphics = "0.12.4"
core-foundation = "0.4"

[features]
default = ["vulkan"]
headless = [ "osmesa-sys", "osmesa-src" ]
logging = [ "env_logger" ]
vulkan = [ "gfx-backend-vulkan" ]

[target.'cfg(target_os = "windows")'.dependencies]
dwrote = "0.4.1"

[target.'cfg(any(target_os = "linux", target_os = "macos"))'.dependencies]
font-loader = "0.5"
